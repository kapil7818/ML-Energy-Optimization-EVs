version: '3.8'

services:
  ev-energy-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ml-training:
    build: .
    command: python main.py
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    profiles:
      - training

  testing:
    build: .
    command: pytest tests/ -v --cov=. --cov-report=html
    volumes:
      - ./htmlcov:/app/htmlcov
    environment:
      - PYTHONPATH=/app
    profiles:
      - testing
